port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
proxies:
  - {
      name: OnlyMusic,
      server: xxxxx,
      port: 443,
      type: vmess,
      uuid: xxxxxxxxxxxxxxxxx,
      alterId: 0,
      cipher: auto,
      tls: true,
      skip-cert-verify: true,
      network: ws,
      ws-opts: { path: /, headers: { Host: xxxxxxxx } },
      udp: false
    }
proxy-groups:
  - name: 🎧 网易云
    type: select
    proxies:
      - OnlyMusic
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - DIRECT
